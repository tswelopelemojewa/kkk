<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <br><br>
        <div class="row col-md-12 ">
            <h2>Login</h2>
            <form action="/login" method="post">
                <label for="username">Username:</label><br>
                <input class="form-control" type="text" id="username" name="username"><br>
                <label for="password">Password:</label><br>
                <input class="form-control" type="password" id="password" name="password"><br><br>
                <input class="btn btn-primary" class="btn btn-oiutline-info" type="submit" value="Submit">
            </form>
            <br>
            <span>Not registered yet? <a href="/register">Register</a></span>
        </div>
    </div>
</body>

</html>
